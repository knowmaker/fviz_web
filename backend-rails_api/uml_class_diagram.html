<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagram</title>
</head>
<body>
  <script src="https://unpkg.com/graphre/dist/graphre.js"></script>
  <script src="https://unpkg.com/nomnoml/dist/nomnoml.js"></script>

  <canvas id="target-canvas"></canvas>
  <script>
      var canvas = document.getElementById('target-canvas');
      var source = `#direction: right
#zoom: 0.9

#font: Roboto
#fontSize: 20
#leading: 2
#padding: 12

#fillArrows: true
#arrowSize: 0.5
#spacing: 130

#lineWidth: 1.5
#stroke: #33322E

#.class: fill=#FEDCC4 title=bold
#.module: fill=#D9E6FF title=bold
[<class> Channel |
   |
   |
  
]
[<class> Connection |
   |
   |
  
]
[<class> ApplicationController |
   |
  +authorize_request(check_current_user); -decode(token) |
  
]
[<class> GkController |
   |
  +index; +show; +update; -set_gk; -gk_params |
  
]
[<class> LawTypesController |
   |
  +index; +show; +create; +update; +destroy; -set_law_type; -law_type_params |
  
]
[<class> LawsController |
   |
  +index; +show; +create; +update; +destroy; -set_law; -law_params |
  
]
[<class> LtController |
   |
  +index |
  
]
[<class> QuantitiesController |
   |
  +index; +show; +create; +update; +destroy; +lt_values; -set_quantity; -quantity_params |
  
]
[<class> RepresentsController |
   |
  +index; +show; +create; +update; +destroy; +represent_view_index; +represent_view_show; -set_represent; -represent_params |
  
]
[<class> UsersController |
   |
  +register; +login; +profile; +update; +confirm; +reset; +new_password; +destroy; -user_params; -encode(payload, exp) |
  
]
[<class> ApplicationJob |
   |
   |
  
]
[<class> ResetConfirmationTokenJob |
   |
  +perform(user_id) |
  
]
[<class> ApplicationMailer |
   |
   |
  
]
[<class> UserMailer |
   |
  +confirmation_email(user); +new_password_email(user, new_password); +reset_password_email(user) |
  
]
[<class> ApplicationRecord |
   |
   |
  
]
[<class> Gk |
   |
   |
  
]
[<class> GkTranslation |
   |
   |
  
]
[<class> Law |
   |
  +as_json(options); -set_combination |
  
]
[<class> LawType |
   |
   |
  
]
[<class> LawTypeTranslation |
   |
   |
  
]
[<class> Lt |
   |
   |
  
]
[<class> Quantity |
   |
   |
  
]
[<class> QuantityTranslation |
   |
   |
  
]
[<class> Represent |
   |
  -active_quantities_array; -check_user_represents_count |
  
]
[<class> User |
   |
  +as_json(options); -hash_user_password; -generate_confirmation_token |
  
]
[<module> ApplicationCable |
   |
  
]
[<module> Locale |
  -extract_locale(attr) |
  
]
[<module> ApplicationHelper |
   |
  
]
[<module> QuantitiesHelper |
  +generate_html_table(quantities); +generate_mlti(m_indicate, l_indicate, t_indicate, i_indicate) |
  
]
[<module> UserHelper |
  +hash_password(password); +validate_password(password, password_hash); +generate_random_password |
  
]
[Channel] inherits <:- [Base]
[Connection] inherits <:- [Base]
[ApplicationController] inherits <:- [API]
[ApplicationController] includes <- [Locale]
[GkController] inherits <:- [ApplicationController]
[LawTypesController] inherits <:- [ApplicationController]
[LawsController] inherits <:- [ApplicationController]
[LtController] inherits <:- [ApplicationController]
[QuantitiesController] inherits <:- [ApplicationController]
[QuantitiesController] includes <- [QuantitiesHelper]
[RepresentsController] inherits <:- [ApplicationController]
[UsersController] inherits <:- [ApplicationController]
[UsersController] includes <- [UserHelper]
[ApplicationJob] inherits <:- [Base]
[ResetConfirmationTokenJob] inherits <:- [ApplicationJob]
[ApplicationMailer] inherits <:- [Base]
[UserMailer] inherits <:- [ApplicationMailer]
[ApplicationRecord] inherits <:- [Base]
[Gk] inherits <:- [ApplicationRecord]
[GkTranslation] inherits <:- [ApplicationRecord]
[Law] inherits <:- [ApplicationRecord]
[LawType] inherits <:- [ApplicationRecord]
[LawTypeTranslation] inherits <:- [ApplicationRecord]
[Lt] inherits <:- [ApplicationRecord]
[Quantity] inherits <:- [ApplicationRecord]
[QuantityTranslation] inherits <:- [ApplicationRecord]
[Represent] inherits <:- [ApplicationRecord]
[User] inherits <:- [ApplicationRecord]
[User] includes <- [UserHelper]
`;
      nomnoml.draw(canvas, source);
  </script>
</body>
</html>
