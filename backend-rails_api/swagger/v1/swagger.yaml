  "/api/laws":
    get:
      summary: list laws
      tags:
      - Laws
      responses:
        '200':
          description: successful
    post:
      summary: create law
      tags:
      - Laws
      parameters: []
      responses:
        '201':
          description: created
        '422':
          description: unprocessable entity
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                law:
                  type: object
                  properties:
                    law_name:
                      type: string
                    first_element:
                      type: integer
                    second_element:
                      type: integer
                    third_element:
                      type: integer
                    fourth_element:
                      type: integer
                    id_type:
                      type: integer
                  required:
                  - law_name
                  - first_element
                  - second_element
                  - third_element
                  - fourth_element
                  - id_type
  "/api/laws/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: show law
      tags:
      - Laws
      responses:
        '200':
          description: successful
        '404':
          description: not found
    put:
      summary: update law
      tags:
      - Laws
      parameters: []
      responses:
        '200':
