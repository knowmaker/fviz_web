                  type: integer
                g_indicate:
                  type: integer
                k_indicate:
                  type: integer
              required:
              - val_name
              - symbol
              - M_indicate
              - L_indicate
              - T_indicate
              - I_indicate
              - unit
              - l_indicate
              - t_indicate
              - g_indicate
              - k_indicate
