      summary: create quantity
      tags:
      - Quantities
      parameters: []
      responses:
        '201':
          description: created
        '422':
          description: unprocessable entity
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                val_name:
                  type: string
                symbol:
                  type: string
                M_indicate:
                  type: integer
                L_indicate:
                  type: integer
                T_indicate:
                  type: integer
                I_indicate:
                  type: integer
                unit:
                  type: string
